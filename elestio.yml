ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "18080"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8924"
    targetPort: "41210"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "1420"
    targetIP: "172.17.0.1"
    targetPort: "4921"
    public: true

environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "2023.3"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "DB_DSN"
    value: "postgres://postgres:random_password@db:5432/corteza?sslmode=disable"
  - key: "DB_PASSWORD"
    value: "random_password"
  - key: "HTTP_WEBAPP_ENABLED"
    value: "true"
  - key: "ACTIONLOG_ENABLED"
    value: "true"
  - key: "MAIL_DRIVER"
    value: "smtp"
  - key: "SMTP_HOST"
    value: "172.17.0.1:25"
  - key: "SMTP_TLS_INSECURE"
    value: "true"
  - key: "SMTP_FROM"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "AUTH_BASE_URL"
    value: "'https://[CI_CD_DOMAIN]/auth'"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "corteza.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Corteza"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"

  - url: "https://[CI_CD_DOMAIN]:8924"
    label: "PgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
